<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>deadline 7/10</title>
</head>
<body>
    <div class="container">
        <section class = "left_side">
            <div class="left_side_navigation">
                <nav>
                    <img class = "left_side_navigation_img" src="element.png" alt="element-4">   
                    <img class = "left_side_navigation_img" src="graph.png" alt="graph">    
                    <img class = "left_side_navigation_img" src="medal-star.png" alt="medal-star">
                    <img class = "left_side_navigation_img" src="messages.png" alt="messages">    
                    <img class = "left_side_navigation_img"  src="setting.png" alt="setting">    
                </nav>
            </div>
        </section>   
        <section class = "main">
            <div class = "main_header">
                <div class="tex-box">
                    <div class="main_header__content">Welcome, Amanda</div>
                    <div class="main_header_small__content">Tue, 07 June 2022</div>
                </div>
                <div class ="search-nofi-box">
                    <div class="search">
                        <img src="search-normal.png" />
                        <input type="text" placeholder="Search" />
                    </div>
                    <div class="notification">
                        <img src="notification-bing.png" alt="notification">
                    </div>
                    <div class="avatar">
                        <img src="pic 1.png" alt="avatar" >
                    </div>
                </div>
            </div>
            <div class = "profile">
                <img class = "profile_img" src="Rectangle 6691.png" alt="profile color">
                <div class = "profile_text">
                    <div class = "profile_name">
                        <div class = "profile_name_user">
                            <img src="pic2.png" alt="profile">
                            <div class = "text_box">
                                <div class = "profile_name_text">Alexa Rawles</div>
                                <div class = "profile_name_text_small"> alexarawles@gmail.com </div>
                            </div>
                        </div>
                        <div class = "profile_name_edit">Edit</div>
                    </div>   
                    <div class = "profile_infor">
                        <div class = "form_right">
                            <div class="form-input">
                                <label>Full Name</label>
                                <div class="input-box">
                                   <div>Your First Name</div> 
                                    <div><img src="arrow-down.png" alt="edit"></div>
                                </div>    
                            </div>
                            <div class="form-input">
                                <label>Gender</label>
                                <div class="input-box">
                                   <div>Your Gender</div> 
                                    <div><img src="arrow-down.png" alt="edit"></div>
                                </div>    
                            </div>
                            <div class="form-input">
                                <label>Language</label>
                                <div class="input-box">
                                   <div>Your Language</div> 
                                    <div><img src="arrow-down.png" alt="edit"></div>
                                </div>    
                            </div>
                        </div>
                        <div class = "form_left">
                            <div class="form-input">
                                <label>Nick name</label>
                                <div class="input-box">
                                   <div>Your Nick name</div> 
                                    <div><img src="arrow-down.png" alt="edit"></div>
                                </div>    
                            </div> 
                            <div class="form-input">
                                <label>Country</label>
                                <div class="input-box">
                                   <div>Your Country</div> 
                                    <div><img src="arrow-down.png" alt="edit"></div>
                                </div>    
                            </div>    
                            <div class="form-input">
                                <label>Time Zone</label>
                                <div class="input-box">
                                   <div>Your Time Zone</div> 
                                    <div><img src="arrow-down.png" alt="edit"></div>
                                </div>    
                            </div>  
                        </div>   
                    </div>
                </div>  
            </div>
            <div class = "email_address">
                <div>My email Address</div>
                <div class = "email_address_email">   
                    <img src="icon.png" alt="email">
                    <div class ="text_box">
                        <div class = "profile_name_text">alexarawles@gmail.com</div>
                        <div class = "profile_name_text_small"> 1 month ago </div>
                    </div>
                </div>
                <div class = "email_address_change">+Add Email Address</div>
            </div>
        </section> 
    </div>   
</body>

</html>
