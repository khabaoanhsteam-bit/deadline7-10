<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>deadline 7/10</title>
</head>
<body>
    <div class="container">
        <div class="left_side">
            <div class="left_navigation">
                <div><img src="element.png"></div>
                <div><img src="graph.png"></div>
                <div><img src="medal-star.png"></div>
                <div><img src="messages.png"></div>
                <div><img src="setting.png"></div>
            </div>
        </div>
        <div class="main">
            <div class="main_header">
                <div class ="text_box">
                    Welcome, Amanda
                    <small>Tue, 07 June 2022</small>
                </div> 
                <div class = "nofi_search_box">
                    <div class="search">
                        <img src="search-normal.png" />
                        <input type="text" placeholder="Search" />
                    </div>  
                    <div class="nofi">
                        <img src="notification-bing.png" />
                    </div>
                    <div class = "user"><img src="pic 1.png" /></div>
                </div>
            </div>
            <div class="main_infor">
                <img class = "infor_header"  src="Rectangle 6691.png"/>     
                <div class="infor_text">
                    <div class = "name" >
                        <div class = "name_box">
                            <img class = "user2" src="pic2.png"/>
                            <div class = "name_text">
                                <div>Alexa Rawles</div>
                                <small>alexarawles@gmail.com</small>
                            </div>
                        </div>
                        <div class = "edit_box">Edit</div>
                    </div>
                    <div class = "infor_form">
                        <div class = "form_right">
                            <div class="form-input">
                                <label>Full Name</label>
                                <div class="input-box">
                                   <div>Your First Name</div> 
                                </div>    
                            </div>
                             <div class="form-input">
                                <label>Gender</label>
                                <div class="input-box">
                                   <div>Your Gender</div> 
                                    <div><img src="arrow-down.png" alt="edit"></div>
                                </div>    
                            </div>
                            <div class="form-input">
                                <label>Language</label>
                                <div class="input-box">
                                   <div>Your Language</div> 
                                    <div><img src="arrow-down.png" alt="edit"></div>
                                </div>    
                            </div>
                        </div>
                        <div class = "form_left">
                            <div class="form-input">
                                <label>Nick name</label>
                                <div class="input-box">
                                   <div>Your Nick name</div> 
                                </div>    
                            </div> 
                            <div class="form-input">
                                <label>Country</label>
                                <div class="input-box">
                                   <div>Your Country</div> 
                                    <div><img src="arrow-down.png" alt="edit"></div>
                                </div>    
                            </div>    
                            <div class="form-input">
                                <label>Time Zone</label>
                                <div class="input-box">
                                   <div>Your Time Zone</div> 
                                    <div><img src="arrow-down.png" alt="edit"></div>
                                </div>    
                            </div>
                        </div>
                    </div>
                    <div class = "main_email">
                        My email Address
                        <div class = "email_box">
                            <img class = "icon" src="icon.png"/>
                            <div class = "email_text">
                                <div >alexarawles@gmail.com</div>
                                <small>1 month ago</small>
                            </div>
                        </div>
                        <button class="add_box">
                                +Add Email Address
                        </button>
                    </div>
                </div>
             </div>
        </div>
    </div>
</body>
</html>
